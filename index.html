<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="converter-form">
            <label for="tempValue">Enter Temperature:</label>
            <input type="number" id="tempValue" placeholder="Enter temperature" required>

            <label for="tempUnit">Select Unit:</label>
            <select id="tempUnit" required>
                <option value="Celsius">Celsius (°C)</option>
                <option value="Fahrenheit">Fahrenheit (°F)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select>

            <button type="button" onclick="convertTemperature()">Convert</button>
        </form>

        <div id="results">
            <h2>Converted Temperatures:</h2>
            <p id="celsius-result">Celsius: --</p>
            <p id="fahrenheit-result">Fahrenheit: --</p>
            <p id="kelvin-result">Kelvin: --</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
